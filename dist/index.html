<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <img src="./img/app_icon.919a13c7.png" alt="Logo" height="50" class="d-none d-lg-block">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#adicionarManga">
                        Adicionar
                    </button>
                </div>
            </div>
            <a class="navbar-brand" href="./index.html">Catálogo de Mangás</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 pesquisar__input d-none d-md-block" type="search"
                    placeholder="Pesquisar" aria-label="Search">
            </form>
        </div>

    </nav>

    <main class="mainDiv">
        <section class="botoes  col-5 mx-auto my-3">
            <button class="btn btn-primary" type="submit" id="todosBtn">Todos</button>
            <button class="btn btn-primary" type="submit" id="completoBtn">Completo</button>
            <button class="btn btn-primary" type="submit" id="comprandoBtn">Comprando</button>
            <button class="btn btn-primary" type="submit" id="pausadoBtn">Pausado</button>
            <button class="btn btn-primary" type="submit" id="largadoBtn">Largado</button>
        </section>
        <div class="container-manga row mx-auto"></div>
    </main>

    <!-- Adicionar manga -->
    <div class="modal fade" id="adicionarManga" tabindex="-1" aria-labelledby="adicionarMangaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adicionarMangaLabel">Adicionar novo mangá:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="add-manga">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Número">
                            <label for="floatingInput">Número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Último número">
                            <label for="floatingInput">Último número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="1">Panini</option>
                                <option value="2">JBC</option>
                                <option value="3">New Pop</option>
                                <option value="4">Conrad</option>
                                <option value="5">Viz</option>
                            </select>
                            <label for="floatingSelect">Editora</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Faltantes">
                            <label for="floatingInput">Faltantes</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="1">Comprando</option>
                                <option value="2">Largado</option>
                                <option value="3">Completo</option>
                            </select>
                            <label for="floatingSelect">Status</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Observação">
                            <label for="floatingInput">Observação</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Link da capa">
                            <label for="floatingInput">Link da capa</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Obra finalizada
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Editar manga -->
    <div class="modal fade" id="editarManga" tabindex="-1" aria-labelledby="editarMangaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editarMangaLabel">Editar mangá:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="add-manga">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Número">
                            <label for="floatingInput">Número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Último número">
                            <label for="floatingInput">Último número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="1">Panini</option>
                                <option value="2">JBC</option>
                                <option value="3">New Pop</option>
                                <option value="4">Conrad</option>
                                <option value="5">Viz</option>
                            </select>
                            <label for="floatingSelect">Editora</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Faltantes">
                            <label for="floatingInput">Faltantes</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="1">Comprando</option>
                                <option value="2">Largado</option>
                                <option value="3">Completo</option>
                            </select>
                            <label for="floatingSelect">Status</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Observação">
                            <label for="floatingInput">Observação</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Link da capa">
                            <label for="floatingInput">Link da capa</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Obra finalizada
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/filtrarManga.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
